<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../switcher.css" />
  <style>
    .my-slider {
      width: 940px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="my-slider">
    <div class="switcher-wrap" data-plugin="switcher" data-effct="slide" data-interval="true">
      <div class="container">
        <div class="item active"><img src="images/1.jpg"></div>
        <div class="item"><img src="images/2.jpg"></div>
        <div class="item"><img src="images/3.jpg"></div>
        <div class="item"><img src="images/4.jpg"></div>
      </div>
      <div class="controls">
        <a href="javascript:;" class="right" data-direction="next">&gt;</a>
        <a href="javascript:;" class="left" data-direction="prev">&lt;</a>
      </div>
      <div class="indicator">
        <ul>
          <li class="active" data-index="0"><i></i></li>
          <li data-index="1"><i></i></li>
          <li data-index="2"><i></i></li>
          <li data-index="3"><i></i></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="my-slider">
    <div class="switcher-wrap" data-plugin="switcher" data-effect="fade" data-interval="true">
      <div class="container">
        <div class="item active"><img src="images/1.jpg"></div>
        <div class="item"><img src="images/2.jpg"></div>
        <div class="item"><img src="images/3.jpg"></div>
        <div class="item"><img src="images/4.jpg"></div>
      </div>
      <div class="controls">
        <a href="javascript:;" class="right" data-direction="next">&gt;</a>
        <a href="javascript:;" class="left" data-direction="prev">&lt;</a>
      </div>
      <div class="indicator">
        <ul>
          <li class="active" data-index="0"><i></i></li>
          <li data-index="1"><i></i></li>
          <li data-index="2"><i></i></li>
          <li data-index="3"><i></i></li>
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8" src="../jquery.js"> </script>
  <script type="text/javascript" charset="utf-8" src="../switcher.js"> </script>
</body>
</html>
